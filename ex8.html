<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Arry</h1>
    <script>
      var coworkers=['egoing','leeche','duru','taeho','graphittie'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i=0
        while(i<coworkers.length){
        document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>')
          i=i+1
      }
      </script>
    </ul>
  </body>
</html>
